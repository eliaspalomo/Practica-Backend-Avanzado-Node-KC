<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <title><%= __('Pagina de la Practica de Node BackEnd') %></title>
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <%= __('Pagina de la Practica de Node BackEnd') %>
      <br/>
      <% getLocales().forEach(locale => { %>
        <a href='/change-locale/<%= locale %>' ><%= locale %> </a> &nbsp;
      <% }) %>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <% if (!session.usuarioLogado) { %>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/login"><%= __('Login') %></a>
            </li>
          <% } else { %>
             <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/logout"><%= __('Logout') %></a>
            </li>
          <% } %>

        </ul>
      </div>
    </div>
  </nav>
